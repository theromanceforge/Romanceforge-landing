<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Your Story | The Romance Forge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #1f1b24;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-black via-gray-900 to-[#2d1e2f] min-h-screen text-gray-100">

  <div class="max-w-3xl mx-auto py-12 px-6">
    <h1 class="text-4xl text-rose-500 font-bold text-center mb-10">Customize Your Romantic Adventure</h1>

    <form class="space-y-6 bg-gray-900 bg-opacity-70 p-8 rounded-lg shadow-lg">
      <div>
        <label class="block text-lg font-medium text-rose-400">Your Name</label>
        <input type="text" name="protagonist" placeholder="e.g., Alex" class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-800 text-white focus:outline-none focus:ring-rose-500 focus:border-rose-500">
      </div>

      <div>
        <label class="block text-lg font-medium text-rose-400">Partner Gender</label>
        <select name="partner_gender" class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-rose-500 focus:border-rose-500">
          <option>Female</option>
          <option>Male</option>
          <option>Nonbinary</option>
          <option>Surprise me</option>
        </select>
      </div>

      <div>
        <label class="block text-lg font-medium text-rose-400">Setting</label>
        <select name="setting" class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-rose-500 focus:border-rose-500">
          <option>Tropical Island</option>
          <option>Luxury Hotel</option>
          <option>College Campus</option>
          <option>Fantasy Kingdom</option>
          <option>Modern City</option>
          <option>Space Station</option>
        </select>
      </div>

      <div>
        <label class="block text-lg font-medium text-rose-400">Tone</label>
        <select name="tone" class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-rose-500 focus:border-rose-500">
          <option>Sweet</option>
          <option>Spicy</option>
          <option>Hot</option>
          <option>Dark</option>
        </select>
      </div>

      <div>
        <label class="block text-lg font-medium text-rose-400">Genre</label>
        <select name="genre" class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-rose-500 focus:border-rose-500">
          <option>Pure Romance</option>
          <option>Action Romance</option>
          <option>Fantasy Romance</option>
          <option>Drama-Heavy</option>
          <option>Comedy-Flirty</option>
        </select>
      </div>

      <div class="pt-8 text-center">
        <button type="submit" class="bg-rose-700 text-white px-6 py-3 rounded-full hover:bg-rose-600 transition-all shadow-lg">Begin Adventure</button>
      </div>
    </form>
  </div>

</body>
</html>
