<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Story Engine | The Romance Forge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #1a1a1a;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
    }
    .fade-in {
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="text-gray-100 bg-black min-h-screen">

  <!-- Header -->
  <header class="bg-[#2d1e2f] text-center py-6 shadow">
    <h1 id="story-title" class="text-4xl text-rose-400 font-bold">Loading...</h1>
    <p class="text-sm text-gray-300 mt-1">Tone: <span id="tone" class="italic">...</span></p>
  </header>

  <!-- Story Area -->
  <main class="max-w-3xl mx-auto py-12 px-6">
    <div id="story-feed" class="space-y-6 fade-in">
      <!-- Dynamic content appears here -->
    </div>

    <!-- Choices -->
    <div id="choice-area" class="mt-10 grid gap-4">
      <!-- Dynamic buttons -->
    </div>
  </main>

  <footer class="text-center text-sm text-gray-600 py-6 bg-black">&copy; 2025 The Romance Forge</footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const story = urlParams.get('story') || 'hotel_room';
    const tone = urlParams.get('tone') || 'steamy';

    const titleEl = document.getElementById('story-title');
    const toneEl = document.getElementById('tone');
    const storyFeed = document.getElementById('story-feed');
    const choiceArea = document.getElementById('choice-area');

    // Demo story logic (Hotel Room only)
    const storyData = {
      hotel_room: {
        title: "No Way Back: The Hotel Room Game",
        intro: [
          "You stand in the dimly lit hotel room. He turns to face you. The door clicks shut behind you.",
          "\"You came back,\" he says, voice low and unreadable."
        ],
        choices: {
          answers: ["\"You don’t get to ask questions,\" he snaps. But his voice shakes.", "He’s scared too."],
          seduce: ["You cross the room in silence, fingers trailing.", "\"Is this what you wanted?\" you whisper."],
          leave: ["\"This was a mistake,\" you say, spinning on your heel.", "He reaches out — just to touch your arm."],
          silent: ["You say nothing. Let silence stretch until it hurts.", "Finally, he says, \"I never stopped thinking about you.\""]
        }
      }
    };

    const selected = storyData[story];
    if (selected) {
      titleEl.textContent = selected.title;
      toneEl.textContent = tone.charAt(0).toUpperCase() + tone.slice(1);

      selected.intro.forEach(line => {
        const p = document.createElement('p');
        p.className = 'text-lg text-gray-200 fade-in';
        p.textContent = line;
        storyFeed.appendChild(p);
      });

      const choiceLabels = {
        answers: "Demand answers",
        seduce: "Seduce him",
        leave: "Threaten to leave",
        silent: "Stay silent"
      };

      for (const [key, label] of Object.entries(choiceLabels)) {
        const btn = document.createElement('button');
        btn.className = 'bg-rose-700 text-white px-6 py-3 rounded-full hover:bg-rose-600 transition';
        btn.textContent = label;
        btn.onclick = () => nextScene(key);
        choiceArea.appendChild(btn);
      }
    }

    function nextScene(choice) {
      storyFeed.innerHTML = '';
      const results = selected.choices[choice] || [];
      results.forEach(line => {
        const p = document.createElement('p');
        p.className = 'text-lg text-gray-200 fade-in';
        p.textContent = line;
        storyFeed.appendChild(p);
      });
      choiceArea.innerHTML = '<p class="text-center text-gray-400 mt-6">(To be continued...)</p>';
    }
  </script>
</body>
</html>
