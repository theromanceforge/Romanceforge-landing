<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Engine | The Romance Forge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #1a1a1a;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
    }
    .fade-in {
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="text-gray-100 bg-black min-h-screen">

  <!-- Header / Title Bar -->
  <header class="bg-[#2d1e2f] text-center py-6 shadow">
    <h1 id="story-title" class="text-4xl text-rose-400 font-bold">The Romance Forge</h1>
    <p class="text-sm text-gray-300 mt-1">Tone: <span id="tone" class="italic">Unknown</span></p>
  </header>

  <!-- Story Feed Area -->
  <main class="max-w-3xl mx-auto py-12 px-6">
    <div id="story-feed" class="space-y-6 fade-in">
      <p class="text-lg text-gray-200">Loading your story...</p>
    </div>

    <!-- Choice Buttons -->
    <div id="choice-area" class="mt-10 grid gap-4 hidden">
      <button onclick="nextScene('answers')" class="bg-rose-700 text-white px-6 py-3 rounded-full hover:bg-rose-600 transition">Demand answers</button>
      <button onclick="nextScene('seduce')" class="bg-rose-700 text-white px-6 py-3 rounded-full hover:bg-rose-600 transition">Seduce him</button>
      <button onclick="nextScene('leave')" class="bg-rose-700 text-white px-6 py-3 rounded-full hover:bg-rose-600 transition">Threaten to leave</button>
      <button onclick="nextScene('silent')" class="bg-rose-700 text-white px-6 py-3 rounded-full hover:bg-rose-600 transition">Stay silent</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-600 py-6 bg-black">&copy; 2025 The Romance Forge</footer>

  <script>
    const storyFeed = document.getElementById('story-feed');
    const choiceArea = document.getElementById('choice-area');

    const scenes = {
      answers: [
        ""You don’t get to ask questions," he snaps. But his voice shakes. You realize — he’s scared too.",
        "You step closer. "Why did you lock the door?""
      ],
      seduce: [
        "You cross the room without a word, letting your fingers trail along the desk. He watches, eyes darkening.",
        ""Is this what you wanted?" you whisper."
      ],
      leave: [
        "You spin on your heel. "This was a mistake."",
        "His hand shoots out — not to stop you, but to touch your arm, lightly. "Don’t go.""
      ],
      silent: [
        "You say nothing. Just let the silence stretch until it hurts.",
        "Finally, he speaks again. "I never stopped thinking about you.""
      ]
    };

    function nextScene(choice) {
      const newParagraphs = scenes[choice] || [];
      storyFeed.innerHTML = ''; // Clear previous text
      newParagraphs.forEach(text => {
        const p = document.createElement('p');
        p.className = 'text-lg text-gray-200 fade-in';
        p.textContent = text;
        storyFeed.appendChild(p);
      });
      choiceArea.innerHTML = '<p class="text-center text-gray-400 mt-6">(To be continued...)</p>';
    }

    // Load tone and story from URL
    const params = new URLSearchParams(window.location.search);
    const tone = params.get('tone') || 'Steamy';
    const story = params.get('story') || 'No Way Back: The Hotel Room Game';

    document.getElementById('tone').textContent = tone;
    document.getElementById('story-title').textContent = story;

    // Show default intro for hotel_room
    if (story.toLowerCase().includes('hotel')) {
      storyFeed.innerHTML = '';
      ["You stand in the dimly lit hotel room. He turns to face you. The door clicks shut behind you.",
       ""You came back," he says, voice low and unreadable."].forEach(text => {
        const p = document.createElement('p');
        p.className = 'text-lg text-gray-200 fade-in';
        p.textContent = text;
        storyFeed.appendChild(p);
      });
      choiceArea.classList.remove('hidden');
    }
  </script>

</body>
</html>
