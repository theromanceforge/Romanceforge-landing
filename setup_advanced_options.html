<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setup Your Story | The Romance Forge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #0d0d0d;
      color: #f3f3f3;
    }
    h1 {
      font-family: 'Playfair Display', serif;
    }
    .form-section {
      background-color: #1f2937;
    }
  </style>
</head>
<body class="text-gray-100">

  <main class="min-h-screen flex flex-col items-center justify-center px-4 py-20">
    <h1 class="text-4xl font-bold text-rose-400 mb-10 text-center">Setup Your Story</h1>

    <form action="engine.html" method="GET" class="form-section w-full max-w-xl rounded-lg p-8 space-y-6 shadow-lg">

      <div>
        <label for="name" class="block text-lg font-semibold mb-2">Protagonist's Name</label>
        <input type="text" name="name" id="name" required class="w-full bg-gray-800 text-white p-3 rounded" placeholder="Enter your name" />
      </div>

      <div>
        <label for="gender" class="block text-lg font-semibold mb-2">Protagonist's Gender</label>
        <select name="gender" id="gender" required class="w-full bg-gray-800 text-white p-3 rounded">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
      
      </div>

      <div>
        <label for="partner_name" class="block text-lg font-semibold mb-2">Preferred Partner's Name</label>
        <input type="text" name="partner_name" id="partner_name" class="w-full bg-gray-800 text-white p-3 rounded" placeholder="e.g., Elijah, Aria, Sam" />
      </div>

      <div>
        <label for="partner_gender" class="block text-lg font-semibold mb-2">Preferred Partner's Gender</label>
        <select name="partner_gender" id="partner_gender" class="w-full bg-gray-800 text-white p-3 rounded">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="unspecified" selected>No Preference</option>
        </select>
      </div>

      <div>
        <label for="length" class="block text-lg font-semibold mb-2">Story Length</label>
        <select name="length" id="length" class="w-full bg-gray-800 text-white p-3 rounded">
          <option value="standard" selected>Standard (30 minutes)</option>
          <option value="quick">Quick (15 minutes)</option>
          <option value="extended">Extended (60 minutes)</option>
        </select>
      </div>

      <div>
        <label for="intensity" class="block text-lg font-semibold mb-2">Emotional Risk Level</label>
        <select name="intensity" id="intensity" class="w-full bg-gray-800 text-white p-3 rounded">
          <option value="medium" selected>Medium</option>
          <option value="low">Gentle</option>
          <option value="high">Raw / Edgy</option>
        </select>
      </div>

      <div>
        <label for="story" class="block text-lg font-semibold mb-2">Choose a Story</label>
        <select name="story" id="story" required class="w-full bg-gray-800 text-white p-3 rounded">
          <option value="hotel_room">No Way Back: The Hotel Room Game</option>
          <option value="gunmetal_sky">Beneath the Gunmetal Sky</option>
          <option value="what_we_burn">What We Burn to Stay Warm</option>
        </select>
      </div>

      <div>
        <label for="tone" class="block text-lg font-semibold mb-2">Select a Tone</label>
        <select name="tone" id="tone" required class="w-full bg-gray-800 text-white p-3 rounded">
          <option value="steamy">üî• Steamy</option>
          <option value="bittersweet">üíî Bittersweet</option>
          <option value="intense">‚öîÔ∏è Intense/Power-Play</option>
          <option value="mystery">üïµÔ∏è Mystery/Thriller</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="mt-6 bg-rose-700 hover:bg-rose-600 text-white font-bold py-3 px-8 rounded-full text-lg transition">Begin</button>
      </div>
    </form>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6 bg-black">&copy; 2025 The Romance Forge</footer>
</body>
</html>
